<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Project: Calculator</title>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="display">test123456789</div>

        <div class="buttons">
            <div class="numbers">
                <button class="0">0</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
            </div>

            <div class="operators">
                <button class="/">/</button>
                <button class="*">*</button>
                <button class="-">-</button>
                <button class="+">+</button>
                <button class="=">=</button>
                <button class="AC">AC</button>           
            </div>
        </div>
    </body>
</html>
